<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spreadsheet</title>
  </head>
  <body>
    <script src="index.js"></script>
  </body>

  <body>
      <li>Put = signs before simple operations between 2 cells.</li>
      <li>Put = signs before SUM and AVG keywords. All arguments to SUM and AVG must either be cell indices or numbers. Must have two or more arguments. </li>
      <li>To clear all contents in the table, click reset. </li>
  </body>
  <body>
    <form>
        <label for="cellindex">Cell index:</label> 
        <input type="text" id="cellindex" name="cellindex" placeholder="A5, {A-Z 1-50}"><br>

        <label for="input">Input:</label>
        <input type="text" id="expression" name="expression" placeholder="=SUM(A1:A5), 5"><br>
    
        <input type="submit" value="Submit" onclick="editContents(this.form); createTable()">
        <input type="reset" value="Reset" onclick="deleteTable(); initializeTable(); createTable()"
    </form>
  </body>
</html>
